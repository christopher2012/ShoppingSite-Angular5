<div *ngFor='let item of itemList | searchFilter: searchString | categoryFilter: categorySelectedNames | paginate: {
        itemsPerPage: 5,
        currentPage: pageNumber }'>
    <app-item [item]='item'></app-item>
</div>

<div>
    <pagination-controls *ngIf='itemList !== undefined' class='custom-pagin' (pageChange)='pageNumber=$event' previousLabel='' nextLabel=''>
    </pagination-controls>
</div>
