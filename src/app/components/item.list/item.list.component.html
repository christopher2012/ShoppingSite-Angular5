<div *ngFor='let item of itemList | searchFilter: searchString | priceFilter: {min: minValue, max: maxValue} | categoryFilter: categorySelectedNames | paginate: {
        itemsPerPage: 3,
        currentPage: pageNumber }'>
    <app-item [item]='item' (onAdd)='onAdd($event)'></app-item>
</div>

<div>
    <pagination-controls *ngIf='itemList.length > 0' class='custom-pagin'
        (pageChange)='pageNumber=$event' autoHide="true" previousLabel='' nextLabel=''>
    </pagination-controls>
</div>
