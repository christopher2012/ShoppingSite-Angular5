<div class="input-group">
  <input #searchID type="text" class="form-control" placeholder="Szukaj" [value]="searchString" (keyup.enter)="search(searchID.value)">
  <div class="input-group-btn">
      <button class="btn btn-default" type="submit" (click)="search(searchID.value)">
        <i class="glyphicon glyphicon-search"></i>
      </button>
  </div>
</div>
