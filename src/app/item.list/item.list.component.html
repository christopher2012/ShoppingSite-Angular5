<div *ngFor='let item of itemList | categoryFilter: categorySelected | paginate: {
        itemsPerPage: 5,
        currentPage: pageNumber }'>
    <app-item [item]='item'></app-item>
</div>

<div>
    <pagination-controls class='custom-pagin' (pageChange)='pageNumber=$event' previousLabel='' nextLabel=''>
    </pagination-controls>
</div>
